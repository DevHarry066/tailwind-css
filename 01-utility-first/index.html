<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <script
    src="https://cdn.tailwindcss.com"></script>
  <title>Message Alert</title>
</head>

<body>
  <!-- Utility First -->
  <!--
    flex ->  flexing the container
    items-center -> center the container
    max-w-sm -> maximum width of the container is small(max-width: 24rem)
    mt-40 -> margin-top: 40px(the value is in multiple of 4) 40 means 10rem
    rounded-xl -> rounded the corner of the container(border-radius: 0.75rem)
    space-x-4 -> space between x axis
    p-6 -> padding 1.5rem each side
    mx-auto => margin left and right is auto means adjustable

  -->
  <div class="flex items-center p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-x-4
  mt-12">
  <!--
    w-12 -> width 3rem
    h-12 -> height 3rem
  -->
  <img class="w-12 h-12" src="../assets/img/warning.svg" alt="warning" />

  <div>
    <!--
      font-medium -> 500
      text-xl: font-size: 1.25rem; line-height: 1.75rem
    -->
    <div class="text-xl font-medium text-black">Are you Sure?</div>
    <p class="text-slate-500">You are about to delete a post</p>
  </div>
  </div>
</body>

</html>
